<html>

 <body>
    <div class=nav>
     <a href="{{url_for('home')}}">Home</a>

    <h1>delete expense</h1>
    {% if data %}
    <table>
     <tr>
        <th>title</th>
        <th>description</th>
        <th>expense</th>
     </tr>
     {% for d in data %}
     <tr onclick="delexp(this)">
         <td>{{d[1]}}</td>
         <td>{{d[2]}}</td>
         <td>{{d[3]}}</td>
     </tr>
     {% endfor %}
    </table>
 {% else %}
  <h3>no expenses</h3>
 {% endif %} 
  <form action="" method="post" name="delete" id="form1">
      <div>
          <label>slected title:</label> <input type="text" name="title">
      </div>
  </form>
  <div class="button">
      <button type="submit" form="form1">DELETE</button>
  </div>

  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script>
      function delexp(row){
          var x=row.cells;
          Title=x[0].innerHTML;
          var form=document.forms.delete;
          form.title.value=Title;
          console.log("s");
      }
  </script>


</html>
