<!DOCTYPE html>
<html>
    <head>
        <title>register-page</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="{{url_for('static',filename='register.css')}}">
    </head>

    <body>
        <div class=nav>
          <a href="{{url_for('login')}}">Login</a>
          <a class=active href="{{url_for('register')}}">register</a>
        </div>
        <h1>REGISTER NEW USER</h1>
        <form action="" method="post" id="register">
                <div>
                  <label>username:</label>
                  <input type="text" name="user" required value="{{request.form.user}}">
                </div>
                <div>  
                  <label>password:</label>
                  <input type="password" name="pass" required value="{{request.form.pass}}">
                </div>
                <div>  
                  <label>confirm password:</label>
                  <input type="password" name="passc" required value="{{request.form.passc}}">
                </div>
              </form>
             <div class="button">
              <button type="submit" form="register" value="Submit">Submit</button>
             </div>
              {% if error %}
              <p class="error"><strong>Error:</strong> {{ error }}</p> 
              {% else %}
              <p class="msg"><strong>{{msg}}</strong></p> 
              {% endif %} 
     </body>

</html>
